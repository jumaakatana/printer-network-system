<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Printer System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div class="card screen" id="loginScreen">
        <h2>Login</h2>

        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">

        <button class="btn primary" onclick="login()">Login</button>
        <button class="btn link" onclick="showScreen('registerScreen')">
            Create Account
        </button>

        <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTER -->
    <div class="card screen" id="registerScreen">
        <h2>Create Account</h2>

        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">

        <select id="regRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button class="btn primary" onclick="register()">Register</button>
        <button class="btn secondary" onclick="showScreen('loginScreen')">
            Back to Login
        </button>

        <p class="success" id="regMsg"></p>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div class="card screen" id="adminDashboard">
        <h2>Administrator Dashboard</h2>

        <div class="grid">
            <div class="box">Total Users<br><b>5</b></div>
            <div class="box">Pending Jobs<br><b>3</b></div>
            <div class="box">Printer Status<br><b>Online</b></div>
        </div>

        <button class="btn primary">Manage Users</button>
        <button class="btn primary">Manage Print Jobs</button>
        <button class="btn danger" onclick="logout()">Logout</button>
    </div>

    <!-- USER DASHBOARD -->
    <div class="card screen" id="userDashboard">
        <h2>User Dashboard</h2>

        <button class="btn primary">Submit Print Job</button>
        <button class="btn primary">View Print Status</button>
        <button class="btn primary">Print History</button>
        <button class="btn danger" onclick="logout()">Logout</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
