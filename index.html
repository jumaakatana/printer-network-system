<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Printer System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div class="card screen" id="loginScreen">
        <h2>Login</h2>

        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">

        <button class="btn primary" onclick="login()">Login</button>

        <button class="btn google" onclick="googleLogin()">
            Continue with Google
        </button>

        <div class="links">
            <span onclick="showScreen('forgotScreen')">Forgot password?</span>
            <span onclick="showScreen('registerScreen')">Create account</span>
        </div>

        <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTER -->
    <div class="card screen" id="registerScreen">
        <h2>Create Account</h2>

        <input type="text" id="regUser" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">
        <input type="password" id="regConfirm" placeholder="Confirm Password">

        <button class="btn primary" onclick="sendCode()">Send Verification Code</button>

        <input type="text" id="regCode" placeholder="Enter verification code">

        <select id="regRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button class="btn primary" onclick="register()">Register</button>
        <button class="btn secondary" onclick="showScreen('loginScreen')">Back</button>

        <p class="success" id="regMsg"></p>
    </div>

    <!-- FORGOT PASSWORD -->
    <div class="card screen" id="forgotScreen">
        <h2>Reset Password</h2>

        <input type="email" id="resetEmail" placeholder="Enter your email">

        <button class="btn primary" onclick="sendResetCode()">Send Code</button>

        <input type="text" id="resetCode" placeholder="Enter code">
        <input type="password" id="newPass" placeholder="New Password">

        <button class="btn primary" onclick="resetPassword()">Reset Password</button>
        <button class="btn secondary" onclick="showScreen('loginScreen')">Back</button>

        <p class="success" id="resetMsg"></p>
    </div>

    <!-- USER DASHBOARD -->
    <div class="card screen" id="userDashboard">
        <h2>User Dashboard</h2>

        <button class="btn primary">Submit Print Job</button>
        <button class="btn primary">Print Status</button>
        <button class="btn danger" onclick="logout()">Logout</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
